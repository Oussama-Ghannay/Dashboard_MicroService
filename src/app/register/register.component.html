<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form (ngSubmit)="registerUser()" #registrationForm="ngForm">
                <label for="chk" aria-hidden="true" name="name">Register</label>
                <input type="text" name="name" [(ngModel)]="userData.name" placeholder="Name" required>
                <input type="email" name="email" [(ngModel)]="userData.email" placeholder="Email" required>
                <input type="password" name="password" [(ngModel)]="userData.password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
